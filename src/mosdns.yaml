log:
    file: ""
    level: error

plugins:
  - tag: local_unbound
    type: forward
    args:
      upstreams:
        - addr: "udp://127.0.0.1:5301"

  - tag: forward_unbound
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: "udp://127.0.0.1:5304"
#nosocks        - addr: "udp://127.0.0.1:5302"
#socksok        - addr: "udp://127.0.0.1:5303"

  - tag: forward_dnscrypt
    type: forward
    args:
      upstreams:
        - addr: "udp://127.0.0.1:5302"

  - tag: cnip
    type: mmdb
    args:
      file: "/data/Country-only-cn-private.mmdb"

  - tag: main_sequence
    type: sequence
    args:
        - matches: qtype 65
          exec: reject 0
        - matches: 
#ipv6ok          - qname &/data/force_nocn_list.txt
          - qtype 28
          exec: reject 0
        - matches: 
          - "!qtype 1 2 5 28 15 16 33 6 99"
          exec: $local_unbound
        - matches: has_wanted_ans
          exec: accept
        - matches: qname &/data/force_nocn_list.txt
          exec: $forward_unbound
        - matches: has_wanted_ans
          exec: accept
        - matches: qname &/data/force_cn_list.txt
          exec: $local_unbound
        - matches: has_wanted_ans
          exec: accept
        - exec: $local_unbound
        - matches: resp_ip_mmdb $cnip CN
          exec: accept
        - exec: drop_resp
#ipv6ok        - exec: prefer_ipv4
        - exec: $forward_unbound
        - matches: has_wanted_ans
          exec: accept
        - exec: $forward_dnscrypt
        - exec: accept

  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: :53